# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - blockchatofficialapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://blockchatofficial.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_2c95458c4ee14b5c942dd5e7d8d2b470 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_da6d0ae4a81941ea927f0a33170f9a6b }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: blockchatofficial.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2c95458c4ee14b5c942dd5e7d8d2b470 }}/blockchatapi:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'blockchatofficialapi'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_2b5ad7ac78f44b6fbdb5454a2bd22709 }}
            images: 'blockchatofficial.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2c95458c4ee14b5c942dd5e7d8d2b470 }}/blockchatapi:${{ github.sha }}'
